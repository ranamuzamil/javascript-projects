<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c7491d6007.js" crossorigin="anonymous"></script>
    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./imgaes/p1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">
                    Sara Hadaya
                </h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit placeat accusamus, neque
                    nulla repellendus explicabo odit! In ex, rem beatae tempora illum natus repellat dicta eveniet eaque
                    porro nulla vero!</p>


                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
